<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>
    <link rel="icon" href="asset/sudoku.ico" type="image/x-icon">
</head>

<body>
    <div class="timescore">
      <h4>Time: <span class="time--count">00:00</span></h4>
      <h4>Score: <span class="score">000</span> </h4>
    <h5>Invalid plays: <span class="invalid">0</span></h5>
    </div>
    <div class="menu-screen">
        <span class="game-over">game-over</span>
        <span class="final--time">Time: <span>00:00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">play_circle</span>
            Jogar novamente
        </button>
    </div>

    <canvas id="SudokuMap" width="548" height="548"></canvas>
    <script src="test.js"></script>
    <script src="logic.js"></script>
    <script src="score.js"></script>
    <script src="error.js"></script>
</body>
</html>
